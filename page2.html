    <script>


function goToPage(page) {
    window.location.href = page;
}

function goToHome(page) {
    window.location.href = page;
}

function goBack() {
    window.history.back();
}


    // Keep track of the last clicked button
    let lastClickedButton = null;

    // Map to store original image sources for each button
    const originalImages = new Map();

    // Function to reset styles and image source for a button
    function resetButton(button) {
        const index = button.dataset.index;
        const originalImage = originalImages.get(button);
        button.querySelector('img').src = originalImage;
    }

    // Add click event listeners to each image link
    document.querySelectorAll('.imageLink').forEach(function (button, index) {
        // Store the original image source for each button
        originalImages.set(button, `./newimage/Industrial_Engine_Menu_0${index + 1}.png`);

        button.addEventListener('click', function () {
            // Reset all other buttons to their last images
            document.querySelectorAll('.imageLink').forEach(function (otherButton) {
                if (otherButton !== button && otherButton.classList.contains('clicked')) {
                    resetButton(otherButton);
                }
            });

            // Set styles and update the image source for the clicked button
            button.classList.add('clicked');
            button.querySelector('img').src = `./newimage/Industrial_Engine_Menu_01\ \(1\)hov.png`;

            // Update the last clicked button
            lastClickedButton = button;
            lastClickedButton.dataset.index = index; // Store the index as a custom attribute
        });

        // Add mouseout event listener to reset image when not clicked
        button.addEventListener('mouseout', function () {
            // Reset the image source for the clicked button when not hovered
            if (!button.classList.contains('clicked')) {
                resetButton(button);
            }
        });
    });
  
    
        function showGroupButtons(groupId) {
            // Hide all group containers
            document.querySelectorAll('.groupButtonContainer').forEach(function(group) {
                group.style.display = 'none';
            });

            // Show the selected group container
            document.getElementById(groupId).style.display = 'grid';
        }
