<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('./newimage/electricbg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            overflow: hidden;
        }

        #container {
            display: grid;
            grid-template-areas:
                "topLogo"
                "buttons"
                "bottomLogo";
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #logoTop
        {
            width: 100%;
            max-width: 28%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #logoBottom
        {
            width: 100%;
            max-width: 75%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #logoTop {
            top: 3%;
        }

        #logoBottom {
            bottom: 7%;
        }
        @keyframes buttonAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
        #buttonContainer {
            margin-bottom: 22%;
    grid-area: buttons;
    margin-right: 468px;
    margin-left: 468px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0px;
    justify-content: center;
    align-items: center;
}
.imageLink {
    display: inline-block;
    overflow: hidden;
    transition: transform 0.3s, opacity 0.5s; /* Added opacity transition */
    border-top-right-radius: 30px;
    border-bottom-left-radius: 30px;
    cursor: pointer;
    text-align: center;
    animation: fadeIn 1s forwards; /* Added animation property */
    animation: buttonAnimation 1s infinite;
}

       .backButton {
            width: 2.8%;
            position: fixed;
            top: 21px;
            right: 35px;
            animation-name: slideInRight;
        }

        .backButton img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .backButton01 {
            width: 2.8%;
            position: fixed;
            top: 21px;
            left: 35px;
            animation-name: slideInLeft;
        }

        .backButton01 img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .imageLink img {
            box-sizing: border-box;
            width: 65%;
            height: auto;
            border: 0;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            transition: transform 0.3s;
        }

        .imageLink:hover {
            transform: scale(1.2);
        }

        .imageLink:hover img {
            content: url('./newimage/Menu_01electrichov.png');
            /* Change to the actual hover image path */
        }

        .imageLink:hover #img02 {
            content: url('./newimage/Menu_02electrichov.png');
            /* Change to the actual hover image path */
        }

        
        @keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


        /* ... (your existing styles) ... */

        @media only screen and (max-width: 600px) {

            #logoTop,
            #logoBottom {
                max-width: 80%;
            }

            #buttonContainer {
                margin-top: 0%;
                margin-right: 20px;
                margin-left: 24px;
                grid-template-columns: repeat(2, 1fr);
                gap: 49px;
                overflow-x: auto;
                white-space: nowrap;
                height: 57vh;
            }

            .imageLink {
                margin-right: 0;
                /* Remove spacing between images */
            }

            .imageLink img {
                width: 100%;
                /* Adjust image width to fill the container */
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="backButton01" onclick="goBack()">
            <img src="./newimage/newback.png" alt="Back Button">
        </div>
        <div class="backButton"  onclick="goToHome('index.html')">
            <img src="./newimage/home.png" alt="Back Button">
        </div>
        <img id="logoTop" src="./newimage/welcomelogo.png" alt="Top Logo">
        <div id="buttonContainer">
            <div class="imageLink" onclick="goToPage('2000series.html')">
                <img id="img01" src="./newimage/Menu_01electric.png" alt="Image 1">
            </div>
            <div class="imageLink" onclick="goToPage('4000series.html')">
                <img id="img02" src="./newimage/Menu_02electric.png" alt="Image 2">
            </div>
            <!-- Add two more image links as needed -->
           
        </div>
        <img id="logoBottom" src="./newimage/Tab_textelectric.png" alt="Bottom Logo">
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
          
     function goBack() {
         window.history.back();
     }

     function goToHome(page) {
         window.location.href = page;
     }
     function autoRedirect() {
        // Set the timeout duration in milliseconds (e.g., 5000 for 5 seconds)
        const timeoutDuration = 30000;

        setTimeout(() => {
            // Specify the default page to redirect to
            goToPage('index.html');
        }, timeoutDuration);
    }

    // Call the autoRedirect function when the page loads
    window.onload = autoRedirect;
   
    </script>
</body>

</html>
