<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmmco</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            color: rgb(7, 7, 146);
            padding: 10px;
            text-align: center;
            text-size-adjust: 100%;
            font-size: 150%;
        }

        footer {
            color: #a79e9e;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left:0;
            font-size: 170%;
        }

        #imageContainer {
            position: fixed;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            position: fixed;
            overflow: hidden;
            /* border-radius: 10px; */
            cursor: pointer;
           /* Adjust the width as needed */
            height: auto;
            transition: transform 0.3s;
        }

        .image img {
            width: 100%;
            height: auto;
        }

        .image:hover{
            transform: scale(1.2);
        }

        #backButton {
            position: fixed;
            top: 30px;
            left: 10px;
            cursor: pointer;
        }

        #backButton img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Industrial Engine Range</h1>
        <div id="backButton" onclick="goBack()">
            <img src="./images/back.png" alt="Back Button">
        </div>
    </header>
    <!-- width: 200px; -->
    <div id="imageContainer">
        <!-- Add more images as needed -->
        <div class="image" style="top: 40%; left: 10%; width: 12%;">

        <div class="image" style="top: 34%; left: 33%; width: 11%;">
            <img src="./images/01.jpg" alt="Image 1">
        </div>
        <div class="image" style="top: 31%; left: 48%;width: 10%;">
            <img src="./images/02.jpg" alt="Image 2">
        </div>
        <div class="image" style="top: 28%; left: 62%; width: 9%;">
            <img src="./images/01.jpg" alt="Image 1">
        </div>
        <div class="image" style="top: 25%; left: 75%; width: 8%;">
            <img src="./images/02.jpg" alt="Image 2">
        </div>
        <div class="image" style="top: 53%; left: 28%; width: 11%;">

        <div class="image" style="top: 66%; left: 43%; width: 10%;">

        <div class="image" style="top: 69%; left: 58%; width: 9%;">

        <!-- Add more images as needed -->

        <!-- Back button -->

    <footer>
        <p>Lesser Regulated Countries</p>
    </footer>
   
    <script>
         function goBack() {
            window.history.back();
        }
        document.addEventListener('DOMContentLoaded', function () {
            // Get all elements with the class 'image'
            var images = document.querySelectorAll('.image');
    
            // Mapping of image indices to corresponding page URLs
            var pageUrls = [
                'box1.html',
                'box2.html',
                'box3.html',
                'box4.html',
                'box5.html',
                'box6.html',             
                'box7.html',
                'box8.html',
                'box9.html',
                
            ];
    
            // Add click event listener to each image
            images.forEach(function (image, index) {
                image.addEventListener('click', function () {
                    // Redirect to the corresponding page
                    window.location.href = pageUrls[index];
                });
            });
        });
    </script>
</body>
</html>
