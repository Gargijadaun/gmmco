<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmmco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #middleImage {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            animation-name: fadeIn;
        }

        #buttonsContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            width: 150px;
            animation-name: slideInRight;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image, .image1, .backButton {
            overflow: hidden;
            cursor: pointer;
            height: auto;
            animation: slideIn 1s ease-in-out;
        }

        .image img {
            width: 100%;
            height: auto;
        }

        .image1 #first {
            width: 100%;
            height: 1080px;
        }

        .image {
            position: fixed;
            top: 30%;
            left: 20%;
            width: 26%;
            animation-name: slideInLeft;
        }

        .image1 {
            position: fixed;
            height: 100%;
            width: 40%;
            right: 0;
            left: 60%;
            animation-name: slideInRight;
        }

        #child {
            height: 57%;
            width: 100%;
            position: absolute;
            left: 2px;
            bottom: 0%;
        }

        #button1, #button2, #button3 {
            height: 4%;
            width: 15%;
            position: absolute;
            bottom: 92%;
        }

        #button1 { left: 100px; }
        #button2 { left: 320px; }
        #button3 { right: 100px; }

        .backButton {
            position: fixed;
            top: 30px;
            left: 10px;
            animation-name: slideInLeft;
        }

        .backButton img {
            width: 50px;
            height: auto;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Media query for smaller screens (phones) */
        @media (max-width: 480px) {
            .image1 {
                width: 100%;
                left: 0;
                right: 0;
                animation-name: fadeIn;
            }

            #buttonsContainer {
                display: none; /* Hide buttons on smaller screens */
            }

            #child {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <div class="backButton" onclick="goBack()">
            <img src="./images/back.png" alt="Back Button">
        </div>
        
        <div class="image">
            <img src="./images/01.jpg" alt="Image 1">
        </div>
       
        <div class="image1">
            <img src="./images/02.jpg" alt="Image 2" id="first">
            <img src="./images/01.jpg" alt="Image 2" id="child">
            <button id="button1" onclick="changeImage('./images/02.jpg')">Button 1</button>
            <button id="button2" onclick="changeImage('./images/01.jpg')">Button 2</button>
            <button id="button3" onclick="changeImage('./images/02.jpg')">Button 3</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        function changeImage(newSource) {
            var imageElement = document.getElementById('child');
            imageElement.src = newSource;
        }
    </script>
</body>
</html>
